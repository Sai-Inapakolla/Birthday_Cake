<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Vinnu</title>
  
  <!-- Your existing CSS file -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Splitting.js for text splitting -->
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  
  <!-- GSAP core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <!-- GSAP MorphSVGPlugin (required for morphing shapes) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MorphSVGPlugin.min.js"></script>
</head>
<body>

  <!-- Your existing HTML content -->
  <div class="birthday-button">
    <button class="birthday-button__button">Celebrate!</button>
    <div class="birthday-button__cake">
      <!-- Cake SVG or content here -->
      <div class="cake">
        <!-- Example cake eyes -->
        <div class="cake__eyes"></div>
        <!-- Other cake parts -->
      </div>
    </div>
  </div>

  <!-- Volume slider for controlling sound -->
  <input type="range" id="volume" style="position: fixed; bottom: 1rem; left: 1rem; z-index: 10;" min="0" max="1" step="0.05" value="0" />

  <!-- Your animation script -->
  <script src="script.js"></script>

</body>
</html>
